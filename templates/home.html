{% extends "base.html" %}

{% block content %}
{% for category in category_list %}
    <div class="category-entry">
        <h2>
            {{ category.title }} : {{ category.body }}
            <a href="{% url 'category_detail' category.pk %}"><button class="edit-categoty">Edit</button></a>
            <a href="{% url 'category_delete' category.pk %}"><button class="delete-categoty">Delete</button></a>
        </h2>
    </div>
{% endfor %}
{% endblock content %}
